# ============================================
# UniqueNames.net - 生产环境 Nginx 配置
# ============================================

server {
    server_name uniquenames.net www.uniquenames.net;

    # 项目根目录（根据实际部署路径调整）
    root /root/projects/uniquenames;

    # 日志
    access_log /var/log/nginx/uniquenames_access.log;
    error_log /var/log/nginx/uniquenames_error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # ============================================
    # 1. 后端 API（SSE 支持）
    # ============================================
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # SSE 必需配置
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding on;
        
        # 超时设置
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # 2. 前端静态资源（生产环境 - 直接提供）
    # ============================================
    location /assets/ {
        alias /root/projects/uniquenames/frontend/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # 3. 前端 SPA 路由（React Router）
    # ============================================
    location / {
        # 静态文件目录
        root /root/projects/uniquenames/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # index.html 不缓存
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ============================================
    # 4. 安全配置
    # ============================================
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ============================================
    # 5. SSL 配置（由 Certbot 管理）
    # ============================================
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/uniquenames.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uniquenames.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP 自动跳转 HTTPS
server {
    listen 80;
    server_name uniquenames.net www.uniquenames.net;
    return 301 https://$host$request_uri;
}

